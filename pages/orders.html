<body>

    <h1>Orders</h1>
    <form>
        <fieldset>
            <legend>Személyes adatok</legend>
            <div>
                <label for="name">Név: *</label>
                <input id="name" name="name" type="text" required>
            </div>
            <div>
                <label for="email">E-mail cím: *</label>
                <input id="email" type="email" name="email" required>
            </div>
            <div>
                <label for="cim">Cím: *</label>
                <input id="cim" type="cim" name="cim" required>
            </div>
            <div>
                <label for="comment">Megjegyzés: </label>
                <textarea id="comment" name="comment" rows="5"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Termék adatai</legend>
            <span>Extra feltét</span>
            <div>
                <input checked id="nothing" name="extra" type="radio" value="0">
                <label for="nothing">Nem kérek</label>
            </div>
            <div>
                <input id="cheese" name="extra" type="radio" value="300">
                <label for="cheese">Sajt</label>
            </div>
            <div>
                <input id="double-cheese" name="extra" type="radio" value="600">
                <label for="double-cheese">Dupla Sajt</label>
            </div>
            <div>
                <input id="double-meet" name="extra" type="radio" value="1000">
                <label for="double-meet">Dupla Hús</label>
            </div>
            <div>
                <input id="double-bouble" name="extra" type="radio" value="1600">
                <label for="double-double">Minden Dupla</label>
            </div>
            <div>
                <input id="valami-mas" name="extra" type="radio" value="1800">
                <label for="valami-mas">Valami más</label>
            </div>

            <div>
                <label for="sauce">Szósz:</label>
                <select id="sauce" name="sauce">
                    <option value="0" selected> Paradicsomos</option>
                    <option value="100">Tejfölös</option>
                </select>
            </div>
            <div>
                <label for="quantity">Mennyiség:</label>
                <input id="quantity" name="quantity" type="number" min="1" max="10" value="1">
            </div>
        </fieldset>
        <div>
            <input type="button" value="Rendelés leadása">Ár: <span>1200</span>Ft
        </div>
    </form>
</body>

</html>
